<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css" integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="parent">
      <div class="box">
        <div class="left">
          <div class="head">Your Results</div>
          <div class="sec1">76<p>of 100</p></div>
         <div class="sec2">Great</div>
          <div class="footer">You scored higher than 65% of the people who have taken these tests</div>
        </div>
        <div class="right">
          <div class="top">Summary</div>
          
          <div class="rea border"> <span><i class="fa fa-bolt" aria-hidden="true"></i> &nbsp;<span>Reaction</span></span> <span>80/100</span></div>
          <div class="mem border"><span> <i class="fa-solid fa-brain"></i> &nbsp; Memory</span> <span>92/100</span></div>
          <div class="ver border"><span><i class="fa fa-commenting" aria-hidden="true"></i>&nbsp; <span>Verbal</span></span><span>61/100</span></div>
          <div class="vis border"><span><i class="fa fa-eye" aria-hidden="true"></i> &nbsp;  Visual</span><span>72/100</span></div>
        
          <div class="con"><span>Continue</span></div>
         

        </div>
      </div>
    </div>


  </body>
 

</html>
